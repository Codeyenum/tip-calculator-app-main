<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/1b2bdedf91.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <h1>
            SPLI<br> 
            TTER
        </h1>
        <div class="calc_container">
            <form>
                <div class="bill-field">
                    <label for="firstname">Bill </label>
                    <div>
                        <input type="text" name="bill" id="bill" placeholder="0">
                        <p>$</p>
                    </div>
                </div>
                <div class="button-field">
                    <h2>Select Tip %</h2>
                    <div class="buttons">
                        <button type="button">5%</button>
                        <button type="button">10%</button>
                        <button type="button">15%</button>
                        <button type="button">25%</button>
                        <button type="button">50%</button>
                        <input class="custom-input" type="text" name="custom" id="custom" placeholder="Custom">
                    </div>
                </div>
                <div class="people-field">
                    <label for="people">Number of People </label>
                    <div>
                        <input type="text" name="people" id="people" placeholder="0">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </form>
            <div class="summary--section">
                <div class="tip summary--box">
                    <div>
                        <h2>Tip Amount</h2>
                        <p>/ person</p>
                    </div>
                    <input type="text" name="tip" id="tip" placeholder="$0.00">
                </div>
                <div class="total summary--box">
                    <div>
                        <h2>Total</h2>
                        <p>/ person</p>
                    </div>
                    <input type="text" name="total" id="total" placeholder="$0.00">
                </div>
                <button type="reset">RESET</button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
